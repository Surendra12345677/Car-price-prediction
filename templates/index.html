<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#"><i class="fas fa-car"></i> Car Price Predictor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Welcome to Car Price Predictor</h1>
            <p class="lead">Discover the estimated value of your car in seconds!</p>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Predict Your Car's Price</h2>
                    </div>
                    <div class="card-body">
                        <form id="prediction-form">
                            <div class="form-group">
                                <label for="company"><i class="fas fa-building"></i> <b>Select the company:</b></label>
                                <select class="form-control" id="company" name="company" required aria-label="Select company">
                                    <option value="">Select a company</option>
                                    {% for company in companies %}
                                    <option value="{{ company }}">{{ company }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="car_models"><i class="fas fa-car-side"></i> <b>Select the model:</b></label>
                                <select class="form-control" id="car_models" name="car_models" required aria-label="Select car model">
                                    <option value="">Select a model</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="year"><i class="fas fa-calendar-alt"></i> <b>Select Year of Purchase:</b></label>
                                <select class="form-control" id="year" name="year" required aria-label="Select year of purchase">
                                    <option value="">Select a year</option>
                                    {% for year in years %}
                                    <option value="{{ year }}">{{ year }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="fuel_type"><i class="fas fa-gas-pump"></i> <b>Select the Fuel Type:</b></label>
                                <select class="form-control" id="fuel_type" name="fuel_type" required aria-label="Select fuel type">
                                    <option value="">Select a fuel type</option>
                                    {% for fuel in fuel_types %}
                                    <option value="{{ fuel }}">{{ fuel }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="kilo_driven"><i class="fas fa-road"></i> <b>Enter the Number of Kilometres driven:</b></label>
                                <input type="number" class="form-control" id="kilo_driven" name="kilo_driven" required
                                       placeholder="Enter the kilometres driven" aria-label="Enter kilometres driven">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-calculator"></i> Predict Price</button>
                        </form>
                        <div class="mt-3 text-center">
                            <div class="loading">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                                <p>Predicting price...</p>
                            </div>
                            <div class="error-message"></div>
                            <h4><span id="prediction"></span></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Car Price Predictor. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
